<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTRPG Character Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .stats-form {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      position: relative;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .stat label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .stat-main {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .modifier {
      width: 60px;
      font-size: 14px;
      text-align: center;
      padding: 3px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    .edit-icon {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: auto;
      align-self: flex-start;
      color: #555;
      transition: color 0.2s ease;
    }

    .edit-icon:hover {
      color: #000;
    }

    .inline-group {
      display: inline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    #attunementContainer {
      display: none;
    }

    #characterImage {
      display: block;
      max-width: 200px;
      margin: 10px 0;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>


<!-- TODO - try and autosave the file to disk whenever a change like casting a spell, long resting, taking damage, or editing stats is done -->
<!-- Or at leat display something indicating dirty record and needs to be saved -->



<body>
  <h1>Character Sheet</h1>

  <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload()" style="display: none;">
  <input type="button" value="Upload Character Image" onclick="document.getElementById('imageUpload').click();" />
  <img id="characterImage" src="" alt="Character Image" style="display:none;" />

  <h2 id="characterName"></h2>
  <h3 id="characterDesc"></h3>
  <div id="characterInfoForm" class="stats-form">
    <div class="stat" style="display:none">Class: <span id="displayClass"></span></div>
    <div class="stat" style="display:none">Description: <span id="classDescription"></span></div>

    <div class="stat">
      <span class="inline-group">HP: <span id="currentHP">0</span>/<span id="maxHP">0</span></span>
      <input type="number" id="damageTaken" placeholder="Damage" />
      <button onclick="takeDamage()">Take Damage</button>
    </div>

    <div class="stat">
      <span class="inline-group">Mana: <span id="currentMana">0</span>/<span id="maxMana">0</span></span>
    </div>

    <div class="stat">
      Cunning Actions: <span id="cunningActions">0</span>
      <button onclick="useCunningAction()">Use</button>
    </div>

    <div class="stat">
      <input type="text" id="restNote" placeholder="Rest duration" />
      <button onclick="rest()">Rest</button>
      <button onclick="longRest()">Long Rest</button>
    </div>
  </div>

  <br />
  <br />

  <div class="stats-form" id="statsDisplay">
    <div class="stat">
      <label for="intelligence-mod">Intelligence</label>
      <div class="stat-main" id="intelligence" data-base="0">0</div>
      <input type="number" class="modifier" id="intelligence-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="power-mod">Power</label>
      <div class="stat-main" id="power" data-base="0">0</div>
      <input type="number" class="modifier" id="power-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="fortitude-mod">Fortitude</label>
      <div class="stat-main" id="fortitude" data-base="0">0</div>
      <input type="number" class="modifier" id="fortitude-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="speed-mod">Speed</label>
      <div class="stat-main" id="speed" data-base="0">0</div>
      <input type="number" class="modifier" id="speed-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="magic-mod">Magic Reserves</label>
      <div class="stat-main" id="magic" data-base="0">0</div>
      <input type="number" class="modifier" id="magic-mod" placeholder="+0" />
    </div>

    <div class="stat" id="attunementDisplay" style="display: none;">
      <label for="attunement-mod">Attunement</label>
      <div class="stat-main" id="attunement" data-base="0">0</div>
      <input type="number" class="modifier" id="attunement-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="dodge-mod">Dodge Difficulty</label>
      <div class="stat-main" id="dodge" data-base="0">20</div>
      <input type="number" class="modifier" id="dodge-mod" placeholder="+0" />
    </div>

    <div class="stat">
      <label for="aura-mod">Aura</label>
      <div class="stat-main" id="aura" data-base="0">0</div>
      <input type="number" class="modifier" id="aura-mod" placeholder="+0" />
    </div>


    <button class="edit-icon" onclick="openModal()" title="Edit Stats">⚙️</button>
  </div>


  <div class="stats-form" id="skillsDisplay">
    <div class="stat">Alchemy: <span id="alchemy">0</span></div>
    <div class="stat">Golemancy: <span id="golemancy">0</span></div>
    <div class="stat">Illusion: <span id="illusion">0</span></div>
    <div class="stat">Rune crafting: <span id="rune_crafting">0</span></div>
    <div class="stat">Athletics: <span id="athletics">0</span></div>
    <div class="stat">Constitution: <span id="constitution">0</span></div>
  </div>

  <br />
  <br />

  <h2>Spells</h2>
  <button onclick="openSpellModal()">Add Spell</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Effect</th>
        <th>Cost</th>
        <th>Damage</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="spellTableBody">
      <!-- Empty for now -->
    </tbody>
  </table>

  <div id="statsModal" class="modal">
    <div class="modal-content">
      <h3>Edit Stats</h3>
      <form id="statsForm">
        <label>Name: <input type="text" id="inputName" /></label><br />
        <label>Class:
          <select id="classSelect" onchange="toggleAttunement()">
            <option value="Caster">Caster</option>
            <option value="Spirit Guardian">Spirit Guardian</option>
          </select>
        </label><br />
        <label>Description: <input type="text" id="inputDescription" /></label><br /><br />
        <label>Intelligence: <input type="number" id="inputIntelligence" max="100" /></label><br />
        <label>Power: <input type="number" id="inputPower" max="100" /></label><br />
        <label>Fortitude: <input type="number" id="inputFortitude" max="100" /></label><br />
        <label>Speed: <input type="number" id="inputSpeed" max="100" /></label><br />
        <label>Magic Reserves: <input type="number" id="inputMagic" max="100" /></label><br />
        <div id="attunementContainer">
          <label>Attunement: <input type="number" id="inputAttunement" max="20" /></label>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="saveStats()">Save</button>
          <button type="button" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="spellModal" class="modal">
    <div class="modal-content">
      <h3>Edit Spell</h3>
      <form id="spellForm">
        <label>Name: <input type="text" id="spellName"></label><br />
        <label>Effect: <input type="text" id="spellEffect"></label><br />
        <label>Cost: <input type="number" id="spellCost"></label><br />
        <label>Damage: <input type="number" id="spellDamage"></label><br />
        <div class="modal-footer">
          <button type="button" onclick="saveSpell()">Save</button>
          <button type="button" onclick="closeSpellModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer style="margin-top: 40px; display: flex; justify-content: space-between;">
    <button onclick="saveToFile()">Save Character</button>
    <input type="file" id="loadFileInput" style="display:none;" onchange="handleFileLoad(event)">
    <button onclick="loadFromFile()">Load Character</button>
  </footer>

  <script src="./script.js"> </script>
</body>

</html>
