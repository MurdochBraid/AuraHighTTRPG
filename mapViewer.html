<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Map Notes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="mapViewer.css">
</head>

<body>
  <button id="exportNotes">Export Notes</button>
  <input type="file" id="importNotes" accept="application/json" />
  <div id="map" style="width: 100%; height: 600px; margin-top: 20px;"></div>

  <script src="mapViewer.js"></script>

  <!-- Note Modal -->
  <div id="noteModal" class="modal">
    <div class="modal-content">
      <h3>Note</h3>
      <select id="noteCategory">
        <option value="general">General</option>
        <option value="npc">NPC</option>
        <option value="quest">Quest</option>
        <option value="danger">Danger</option>
      </select>
      <textarea id="noteText" rows="5" style="width: 100%; margin-top: 8px;"></textarea>
      <div class="modal-footer">
        <button onclick="saveNote()">Save</button>
        <button onclick="closeNoteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <a href="https://www.flaticon.com/free-icons/magic" title="magic icons">Magic icons created by Freepik - Flaticon</a>
</body>

</html>
